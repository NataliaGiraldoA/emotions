<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcripción con Faster-Whisper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-2xl font-bold mb-4">🎙️ Transcripción con Faster-Whisper</h1>

  <div class="flex gap-3 mb-6">
    <button id="startBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">Iniciar grabación</button>
    <button id="stopBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg" disabled>Detener grabación</button>
  </div>

  <div id="status" class="mb-4 text-yellow-300"></div>

  <div class="w-full max-w-2xl">
    <h2 class="text-lg mb-2">📝 Transcripción:</h2>
    <div id="transcription" class="bg-gray-800 p-4 rounded-lg min-h-[150px] whitespace-pre-wrap"></div>
  </div>

  <script src="{{ url_for('static', filename='js/transcribe.js') }}"></script>
</body>
</html>
