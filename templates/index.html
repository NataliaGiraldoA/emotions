<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author">

    <title>Sistema de Detección de Emociones</title>

    <link rel="stylesheet" href="/static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="main-content">
        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Video en tiempo real</h2>
                </div>
                <div class="card-content">
                    <div class="video-wrapper">
                        <img src="{{ url_for('video_feed') }}" alt="Feed de video" class="video-stream"
                            id="videoStream">
                        <div class="video-overlay" id="emotionOverlay" style="display: none;">
                            <div class="video-overlay-label">Emoción detectada</div>
                            <div class="video-overlay-emotion" id="detectedEmotion">Neutral</div>
                            <div class="video-overlay-confidence" id="emotionConfidence">0% confianza</div>
                        </div>
                        <div class="status-indicator">
                            <div class="status-dot" id="statusDot"></div>
                            <span id="statusText">En vivo</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Audio Recording Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Conversación con IA</h2>
                    </div>
                    <div class="card-content">
                        <!-- Chat Box -->
                        <div class="transcription-box empty" id="chat-box" class="chat-box"></div>

                        <!-- Typing Indicator (burbujas de escritura) -->
                        <div class="typing-indicator" id="typing-indicator" style="display: none;">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>

                        <!-- Audio Visualizer -->
                        <div class="audio-visualizer" id="visualizer" style="display: none;">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>

                        <!-- Status -->
                        <div class="status-box">
                            <div class="status-box-dot" id="recordingDot"></div>
                            <span class="status-box-text" id="recordingStatus">Listo para grabar</span>
                            <span id="status"></span>
                        </div>

                        <!-- Control Button (abajo y centrado) -->
                        <div class="chat-controls">
                            <button class="btn btn-primary btn-chat" id="record-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                    <line x1="12" y1="19" x2="12" y2="22"/>
                                </svg>
                                <span>Hablar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Recomendaciones -->
    <div id="recommendations-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-header">
                <h2>Tus recomendaciones musicales</h2>
                <p>Basadas en tu estado emocional actual</p>
            </div>
            <div class="modal-body">
                <div id="recommendations-container" class="recommendations-grid"></div>
            </div>
        </div>
    </div>

    <script src='/static/js/app.js'></script>
    <script src='/static/js/transcribe.js'></script>
</body>

</html>
